<!DOCTYPE html>
<html lang="en">
	<head>
		<head>
			<meta charset="UTF-8" />
			<meta name="viewport" content="width=device-width, initial-scale=1.0" />
			<title>Contact</title>

			<!-- Bootstrap CSS -->
			<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />

			<!-- FontAwesome for social icons -->
			<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

			<!-- Custom CSS -->
			<link rel="stylesheet" href="style.css" />

			<!-- Bootstrap JS Bundle -->
			<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
		</head>
	</head>
	<body>
		<!-- Navbar -->
		<nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top bg-custom">
			<div class="container">
				<!-- Hamburger Button -->
				<button class="navbar-toggler me-2 custom-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<!-- Logo -->
				<a class="navbar-brand" href="#home">
					<img src="https://dumbways.id/assets/images/brandred.png" alt="Logo Dumbways" />
				</a>

				<!-- Menu Items -->
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav ms-3 mb-2 mb-lg-0">
						<li class="nav-item me-3">
							<a class="nav-link active" href="home.html">Home</a>
						</li>
						<li class="nav-item me-3">
							<a class="nav-link" href="#myprojects">My Projects</a>
						</li>
					</ul>
				</div>

				<!-- Contact Me Button -->
				<div class="ms-auto me-2">
					<a href="contact.html" class="btn btn-anim contact">Contact Me</a>
				</div>
			</div>
		</nav>

		<div class="container py-5 mt-5">
			<h2 class="fw-bolder mb-4 text-center">GET IN TOUCH</h2>
			<form>
				<div class="mb-3">
					<label for="nameInput" class="form-label">Name</label>
					<input type="text" class="form-control" id="nameInput" />
				</div>

				<div class="mb-3">
					<label for="emailInput" class="form-label">Email</label>
					<input type="email" class="form-control" id="emailInput" />
				</div>

				<div class="mb-3">
					<label for="phonenumberInput" class="form-label">Phone Number</label>
					<input type="text" class="form-control" id="phonenumberInput" />
				</div>

				<div class="mb-3">
					<label for="subjectInput" class="form-label">Subject</label>
					<select class="form-select" id="subjectInput">
						<option selected disabled>Pilih Subject</option>
						<option value="general">General Inquiry</option>
						<option value="support">Support</option>
						<option value="feedback">Feedback</option>
						<option value="other">Other</option>
					</select>
				</div>

				<div class="mb-3">
					<label for="messageInput" class="form-label">Your Message</label>
					<textarea class="form-control h-auto" id="messageInput" rows="5"></textarea>
				</div>

				<div class="d-flex justify-content-end">
					<button type="submit" class="btn btn-anim px-4 py-2 rounded-pill">Submit</button>
				</div>
			</form>
		</div>
	</body>
</html>
